<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ram Enjam" />
    <meta name="description" content="Feonix Website" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/responsive-styles.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light top-nav">
        <a class="navbar-brand" href="#"><img class="company-logo" src="../assets/images/logo-standard.png"></a>

        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/orders"><span class="mobile-hide">View Orders</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/contact"><span class="mobile-hide">View Contact Submissions</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/view"><span class="mobile-hide">View Products</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/admin"><span class="mobile-hide">Add Products</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminlogout"><span class="mobile-hide">Logout</span> <i class="far fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section>
    <div class="container-fluid" style="width:30%;margin:auto;height: 525px;padding-top:6%;margin-bottom: 6%;">
        <div style="border: 1px solid #333;width: 90%;border-radius: 6px;padding: 10% 0% 10% 0%">
            <div >
                <h3 class="text-center">Add Product</h3>
            </div>
            <div class="text-center" style="width:100%;margin-top: 3%;">
                <form method="post" action="/add_products" id="signup_form">
                    <div  class="row col-md-12">
                        <div class="col-md-3 text-center" style="padding-left: 7%;">
                            <label>
                                Product Name
                            </label>
                        </div>
                        <div class="col-md-9">
                             <input id="pname" required type="text" name="pname">
                        </div>
                    </div>
                    <div  class="row col-md-12">
                        <div class="col-md-3 text-center" style="padding-left: 7%;">
                            <label>
                                Product Image
                            </label>
                        </div>
                        <div class="col-md-9">
                            <input id="pimage" required type="text" name="pimage">
                        </div>
                    </div>
                    <div  class="row col-md-12" style="margin-top: 8%;">
                        <div class="col-md-3  text-center" style="padding-left: 7%">
                            <label>
                                Product Description
                            </label>
                        </div>
                        <div class="col-md-9">
                            <input id="pdesc" required type="text" name="pdesc">
                        </div>
                    </div>
                    <div  class="row col-md-12" style="margin-top: 8%;">
                        <div class="col-md-3  text-center" style="padding-left: 7%">
                            <label>
                                Category
                            </label>
                        </div>
                        <div class="col-md-9" >
                             <select id="category" required name="category" style="padding: 0% 15%">
                                <option value="Medication">Medication</option>
                                <option value="Allergies">Allergies</option>
                                <option value="Cosmetics">Cosmetics</option>
                            </select>
                        </div>
                    </div>

                    <div  class="row col-md-12" style="margin-top: 8%;">
                        <div class="col-md-3  text-center" style="padding-left: 7%">
                            <label>
                                Price
                            </label>
                        </div>
                        <div class="col-md-9">
                            <input id="price" required type="number" style="width: 70%" name="price" placeholder="5" min="1" max="100">
                        </div>
                    </div>
                    <div class="row col-md-12 text-center" style="margin-top: 10%;">
                        <input style="padding: 5px 10px 5px 10px;border: none;margin:auto;border-radius: 6px;font-size: 20px;" type="submit" name="add" value="Insert">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body></html>
